<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/index.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <header class="logo">
      <img src="images/logo.svg" alt="logo">
    </header>

    <section class="form-email">
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>

      <form class="input-email">
        <input type="email" name="email" id="email" placeholder="Your email adress...">
        <p class="error-message">Please provide a valid email adress</p>
        <button type="submit" class="btn">Notify Me</button>
      </form>
      <p class="error-message-desktop">Please provide a valid email adress</p>
    </section>

    <section class="image">
      <img src="images/illustration-dashboard.png" alt="dashboard illustration">
    </section>
   
    <footer>
      <div class="social-media">
        <div class="circle">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>   
  </main>
</body>
</html>
